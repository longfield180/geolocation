<div ng-controller="CombainCtrl" class="modal fade" id="combainMacSearch" tabindex="-1" role="dialog"
  aria-labelledby="combainMacSearch" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" title="Combain WiFi MAC Address" id="wifiSearch">WiFi
          Search - Combain</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="card card-body">
          <pre contenteditable="true">{{wapDetails | json}}</pre>
          <form>
            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="inputPassword4">MAC</label>
              </div>
              <div class="form-group col-md-5">
                <label for="inputEmail4">Signal Strength</label>
              </div>
              <div class="form-group col-md-2">
                <label for="inputPassword4"></label>
              </div>
            </div>

            <div class="form-row" data-ng-repeat="point in combainPoints track by point.id">
              <div class="form-group col-md-5">
                <input type="text" class="form-control" ng-model="point.macAddress">
              </div>
              <div class="form-group col-md-5">
                <input type="text" class="form-control" ng-model="point.signalStrength">
              </div>

              <div class="form-group col-md-2">
                <button class="btn btn-danger" ng-click="removeWIFI(point.id)">-</button>
              </div>
            </div>

            <button class="btn btn-success mb-2 btn-sm" ng-click="ComabinSearch()">Locate WIFI</button>
            <button class="btn btn-success mb-2 btn-sm" ng-click="combainAxiosSearch()">Locate WIFI (Axios)</button>
            <button class="btn btn-primary mb-2 btn-sm float-right" ng-click="addNewWIFI()">Add MAC</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
