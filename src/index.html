<!doctype html>
<html lang="en" ng-app="spyufo">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/index.css" />
  <title>SPYUFO</title>
</head>

<body>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-3 mr-0" href="#">SPYUFO</a>
    <div class="col-md-9 col-lg-9 d-flex justify-content-between">
      <div class="d-flex align-items-start">
        <button class="btn btn-success btn-sm btn-header mx-2" data-toggle="modal" data-target="#cellSearch"
          href="#cellSearch" role="button" aria-expanded="false" aria-controls="cellSearch">
          Cell Tower Search
        </button>

        <button class="btn btn-success btn-sm btn-header mx-2" data-toggle="modal" data-target="#enterCoordinates"
          href="#enterCoordinates" role="button" aria-expanded="false" aria-controls="enterCoordinates">
          Enter Coordinates
        </button>
      </div>
      <div class="d-flex alight-items-end">
        <button class="btn btn-warning btn-sm btn-header mx-2" title="WIFI mac adress using API from mylnikov"
          data-toggle="modal" data-target="#wifiSearch" href="#wifiSearch" role="button" aria-expanded="false"
          aria-controls="wifiSearch">
          MAC Address Search
        </button>

        <button class="btn btn-success btn-sm btn-header mx-2" data-toggle="modal" data-target="#macSearch"
          href="#macSearch" role="button" aria-expanded="false" aria-controls="macSearch">
          WAP Search
        </button>

        <button class="btn btn-info btn-sm btn-header mx-2" data-toggle="modal" data-target="#combainMacSearch"
          href="#combainMacSearch" role="button" aria-expanded="false" aria-controls="combainMacSearch"
          title="Combain WIFI Search">
          WIFI Search
        </button>
      </div>


    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <main role="main">
        <div id="map"></div>

        <!-- Modal -->
        <div ng-controller="CellTowerCtrl" class="modal fade" id="cellSearch" tabindex="-1" role="dialog"
          aria-labelledby="cellSearch" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="cellTower">Cell Tower Search</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="modal-body">
                <div class="card card-body">
                  <form>
                    <div class="form-row">
                      <div class="form-group col">
                        <label for="inputEmail4">MCC</label>
                      </div>
                      <div class="form-group col">
                        <label for="inputPassword4">MNC</label>
                      </div>
                      <div class="form-group col">
                        <label for="inputPassword4">LAC</label>
                      </div>
                      <div class="form-group col">
                        <label for="inputEmail4">Cell ID</label>
                      </div>
                      <div class="form-group col">
                        <label for="inputEmail4">RSSI</label>
                      </div>
                      <div class="form-group col">
                        <label for="inputPassword4"></label>
                      </div>
                    </div>

                    <div class="form-row" data-ng-repeat="cell in cells track by cell.id">
                      <div class="form-group col">
                        <input type="text" class="form-control" ng-model="cell.cellTowers[0].mobileCountryCode">
                      </div>
                      <div class="form-group col">
                        <input type="text" class="form-control" ng-model="cell.cellTowers[0].mobileNetworkCode">
                      </div>
                      <div class="form-group col">
                        <input type="text" class="form-control" ng-model="cell.cellTowers[0].locationAreaCode">
                      </div>
                      <div class="form-group col">
                        <input type="text" class="form-control" ng-model="cell.cellTowers[0].cellId" id="cellId">
                      </div>
                      <div class="form-group col">
                        <input type="text" class="form-control" ng-model="cell.cellTowers[0].signalStrength">
                      </div>

                      <div class="form-group col">
                        <button class="btn btn-danger" ng-click="removeCell(cell.id)">-</button>
                      </div>
                    </div>

                    <button class="btn btn-success mb-2 btn-sm" ng-click="cellTowerSearch()">Search</button>
                    <button class="btn btn-primary mb-2 btn-sm float-right" ng-click="addNewCell()">Add Cell</button>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

        <div ng-controller="GoogleCoordCtrl" class="modal fade" id="enterCoordinates" tabindex="-1" role="dialog"
          aria-labelledby="enterCoordinates" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Enter Coordinates</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="modal-body">
                <div class="card card-body">
                  <form>
                    <div class="form-row">
                      <div class="form-group col">
                        <label for="coordinates">Latitude, Longitude</label>
                      </div>

                      <div class="form-group col">
                        <label for="radius">Radius</label>
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="form-group col">
                        <input type="text" class="form-control" ng-model="coord.details"
                          placeholder="Latitude, Longitude" required>
                      </div>
                      <!-- <div class="form-group col">
                            <input type="text" class="form-control" ng-model="coord.longitude" placeholder="Longitude" required>
                          </div> -->
                      <div class="form-group col">
                        <input type="text" class="form-control" ng-model="coord.radius" placeholder="Radius" required>
                      </div>
                    </div>

                    <button class="btn btn-success mb-2 btn-sm" ng-click="placeCoordinates(coord)">Place Marker</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div ng-controller="GoogleWapCtrl" class="modal fade" id="macSearch" tabindex="-1" role="dialog"
          aria-labelledby="macSearch" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="macSearch">WiFi Access Point Search</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="modal-body">
                <div class="card card-body">

                  <form>
                    <div class="form-row">
                      <div class="form-group col">
                        <label for="inputPassword4">MAC</label>
                      </div>
                      <div class="form-group col">
                        <label for="inputEmail4">RSSI</label>
                      </div>
                      <div class="form-group col">
                        <label for="inputPassword4"></label>
                      </div>
                    </div>

                    <div class="form-row" data-ng-repeat="wap in waps track by wap.id">
                      <div class="form-group col">
                        <input type="text" class="form-control" ng-model="wap.macAddress">
                      </div>
                      <div class="form-group col">
                        <input type="text" class="form-control" ng-model="wap.signalStrength">
                      </div>

                      <div class="form-group col">
                        <button class="btn btn-danger" ng-click="removeWap(wap.id)">-</button>
                      </div>
                    </div>

                    <button class="btn btn-success mb-2 btn-sm" ng-click="wapSearch()">Locate WAPS</button>
                    <button class="btn btn-primary mb-2 btn-sm float-right" ng-click="addNewWap()">Add MAC</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div ng-controller="MyLinkovCtrl" class="modal fade" id="wifiSearch" tabindex="-1" role="dialog"
          aria-labelledby="wifiSearch" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" title="WIFI mac adress using API from mylnikov" id="wifiSearch">WiFi MAC Address
                  Search</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="modal-body">
                <div class="card card-body">

                  <form>
                    <div class="form-row">
                      <div class="form-group col-md-5">
                        <label for="inputPassword4">MAC</label>
                      </div>
                      <div class="form-group col-md-5">
                        <label for="inputEmail4">RSSI</label>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputPassword4"></label>
                      </div>
                    </div>

                    <div class="form-row" data-ng-repeat="mac in macs track by mac.id">
                      <div class="form-group col-md-5">
                        <input type="text" class="form-control" ng-model="mac.address">
                      </div>
                      <div class="form-group col-md-5">
                        <input type="text" class="form-control" ng-model="mac.signalStrength">
                      </div>

                      <div class="form-group col-md-2">
                        <button class="btn btn-danger" ng-click="removeMac(mac.id)">-</button>
                      </div>
                    </div>

                    <button class="btn btn-success mb-2 btn-sm" ng-click="macSearch()">Locate WAPS</button>
                    <button class="btn btn-primary mb-2 btn-sm float-right" ng-click="addNewMac()">Add MAC</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div ng-controller="CombainCtrl" class="modal fade" id="combainMacSearch" tabindex="-1" role="dialog"
          aria-labelledby="combainMacSearch" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" title="Combain WiFi MAC Address" id="wifiSearch">Combain WiFi MAC
                  Address
                  Search</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="modal-body">
                <div class="card card-body">
                  {{ combainPoints }}

                  <form>
                    <div class="form-row">
                      <div class="form-group col-md-5">
                        <label for="inputPassword4">MAC</label>
                      </div>
                      <div class="form-group col-md-5">
                        <label for="inputEmail4">Signal Strength</label>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputPassword4"></label>
                      </div>
                    </div>

                    <div class="form-row" data-ng-repeat="point in combainPoints track by point.id">
                      <div class="form-group col-md-5">
                        <input type="text" class="form-control" ng-model="point.macAddress">
                      </div>
                      <div class="form-group col-md-5">
                        <input type="text" class="form-control" ng-model="point.signalStrength">
                      </div>

                      <div class="form-group col-md-2">
                        <button class="btn btn-danger" ng-click="removeWIFI(point.id)">-</button>
                      </div>
                    </div>

                    <button class="btn btn-success mb-2 btn-sm" ng-click="ComabinSearch()">Locate WAPS</button>
                    <button class="btn btn-primary mb-2 btn-sm float-right" ng-click="addNewWIFI()">Add MAC</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js" type="text/javascript"></script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGqUEHaduCOYlZe24Rci-0VS4EGfJ6520&callback=initMap"
    type="text/javascript"></script>

  <script src="./app.js" type="text/javascript"></script>
  <script src="./assets/js/app.initMap.js" type="text/javascript"></script>
  <script src="./assets/js/app.functions.js" type="text/javascript"></script>
  <script src="./assets/js/app.cellTower.js" type="text/javascript"></script>
  <script src="./assets/js/app.mylinkov.js" type="text/javascript"></script>
  <script src="./assets/js/app.google.js" type="text/javascript"></script>
  <script src="./assets/js/app.coordinates.js" type="text/javascript"></script>
  <script src="./assets/js/app.combain.js" type="text/javascript"></script>

</body>

</html>
